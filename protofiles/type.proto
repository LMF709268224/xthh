	repeated energy_turnable_item item = 80;	// 转盘抽奖物品对象
}

message energy_turnable_item {
	optional uint32		id = 1;			// ID
	optional uint32		et_id = 2;		// 归属转盘ID
	optional bool		disable = 3;	// 状态	1:关闭 0:开启
	optional uint32		type = 4;		// 物品类型
	optional uint32		type_id = 5;	// 物品类型ID
	optional uint32		param = 6;		// 附加参数
	optional uint32		rate = 7;		// 抽奖概率
	optional string		name = 8;		// 物品名称
	optional string		res_path = 9;	// 物品资源路径
	optional string		desc = 10;		// 物品描述
}

message rank_score_item {
	optional uint32             id = 1;          //唯一ID
	optional uint32        disable = 2;          // 状态	1:关闭 0:开启
	optional uint32     award_type = 5;          //奖励类型 1:排名 2:积分
	optional uint32    start_award = 10;         //奖励开始
	optional uint32      end_award = 11;         //奖励结束
	repeated rank_award_item items = 20;         //奖励物品
}

message rank_award_item {
	optional uint32            id = 1;         //唯一ID
	optional uint32       disable = 2;          // 状态	1:关闭 0:开启
	optional uint32          type = 5;          //物品类型
	optional string         goods = 10;         // 物品名称
	optional uint32   goods_count = 15;			//奖励数量
	optional uint32   convert_day = 17;			//有效期天数
	optional string		goods_res = 20;			//物品资源
	optional string      rank_res = 25;			//排行资源
	optional string          desc = 30;			//物品描述
}

